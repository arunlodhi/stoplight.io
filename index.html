---
layout: default
---

<div class="home">

  <div class="wrapper">
    <form class='sl-invite-form'>
      <div class='step1'>
        <p>Which platform do you develop on?</p>
        <ul class='platform-selector'>
          <li data-name='windows'>
            <i class='fa fa-windows'></i>
          </li>
          <li data-name='osx'>
            <i class='fa fa-apple'></i>
          </li>
          <li data-name='linux'>
            <i class='fa fa-linux'></i>
          </li>
        </ul>
      </div>

      <div class='step2'>
        <p>Become a more productive API developer.</p>
        <div class='invite-input'>
          <input type='email' placeholder='Email' autocomplete='off' />
          <button>Invite Me</button>
        </div>
      </div>
    </form>

    <div class='thanks'>
      <h2>You're on the list!</h2>
      <p>
        We'd love to hear how you are working with APIs.
        Let us know by tweeting <a href='https://twitter.com/stoplightio'>@StopLightio</a>
        and we'll bump you up the list.
      </p>
    </div>

    <div class='bg-image'>
      <div class='curtain'></div>
    </div>
  </div>

  <div class='square1'></div>
  <div class='square2'></div>
  <div class='square3'></div>  
</div>
