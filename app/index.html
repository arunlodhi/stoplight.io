---
layout: default
---

<div class="home f fd-c">

  <div class='sl-top f-0'>
    <h1>The API Designer of your Dreams</h1>
    <div class='sl-tag-line'>StopLight is the best way to <span class='feature-typer'></span> APIs.</div>


    <div class='sl-invite-form_wrapper'>
      <form class='f sl-invite-form'>
        <input class='sl-invite-input f-1' type='email' placeholder='Email' required />

        <div class='sl-invite-right f-0 f'>
          <div class='sl-platform-selector f-0 f'>
            <div class='sl-platform-selector_name f-0'>Platform</div>
            <ul class='sl-platform-selector_options f-1 f'>
              <li class='f-1' data-name='windows' title='Windows'>
                <i class='fa fa-windows'></i>
              </li>
              <li class='f-1' data-name='osx' title='OS X'>
                <i class='fa fa-apple'></i>
              </li>
              <li class='f-1' data-name='linux' title='Linux'>
                <i class='fa fa-linux'></i>
              </li>
            </ul>
          </div>

          <button class='sl-platform-selector_submit f-0'>Invite Me</button>
        </div>
      </form>
    </div>

    <div class='sl-thanks'>
      We'll send you an invite soon! Use Twitter? Follow us
      <a href='https://twitter.com/{{site.twitter_username}}'>@{{site.twitter_username}}</a>
      for [infrequent] updates.
    </div>
  </div>

  <div class='sl-middle f-1'>

    <div class='sl-demo-image'><div class='img'></div></div>

  </div>

  <div class='sl-bottom f-0'>
    <ul>
      <li><a href='https://twitter.com/{{site.twitter_username}}' target='_blank'>@{{site.twitter_username}}</a></li>
      <li class='ts-divider'><img src='/assets/img/techstars.png' /></li>
      <li><a href='mailto:{{site.email}}'>{{site.email}}</a></li>
    </ul>
  </div>

</div>
